<!DOCTYPE html>
<html ng-app="loja">

<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<title>AngukarJS - Filtros</title>	
	<script type="text/javascript" src="../resources/js/angular.min.js"></script>
	<script type="text/javascript" src="../resources/js/angular-route.js"></script>
	<script type="text/javascript" src="../resources/js/filterController.js"></script>
</head>

<body id="corpo">

	<div ng-controller="personCtrl">
	
		<p>O nome é {{lastName | uppercase}}</p>
		<p>O nome é {{firstName | lowercase}}</p>
	
	</div>
	
	<div ng-controller="namesCtrl">
		<p>Loop em objetos:</p>
		<ul>
			<li ng-repeat="x in names | orderBy:'country'">{{x.name + ', '+ x.country}}</li>
		</ul>
	</div>
	
	<div ng-controller="costCtrl">
		<h1>Preço: {{price | currency}}</h1>
	</div>
	
	<div ng-controller="namesCtrl2">
		<ul>
			<li ng-repeat="x in names | filter : 'i'">{{ x }}</li>
		</ul>
	</div>
	
	<div ng-controller="namesCtrl3">
		<p>
			<input type="text" ng-model="test">
		</p>
		<ul>
			<li ng-repeat="x in names | filter:test">{{ x }}</li>
		</ul>
	</div>
	
	<p>Clica no cabeçalho e ordena:</p>
	<div ng-controller="namesCtrl4">
		<table border="1" width="100%">
			<tr>
				<th ng-click="orderByMe('name')">Name</th>
				<th ng-click="orderByMe('country')">Country</th>
			</tr>
			<tr ng-repeat="x in names | orderBy:myOrderBy">
				<td>{{x.name}}</td>
				<td>{{x.country}}</td>
			</tr>
		</table>	
	</div>
</body>
</html>

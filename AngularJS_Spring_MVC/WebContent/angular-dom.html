<!DOCTYPE html>
<html ng-app="loja">

<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title>AngularJS - Select</title>
<script type="text/javascript" src="resources/script/angular.min.js"></script>
<script type="text/javascript" src="resources/script/angular-route.js"></script>
<script type="text/javascript" src="resources/script/domController.js"></script>
</head>

<body id="corpo">

	<div ng-init="mySwitch=true">
		<p>
			<button ng-disabled="mySwitch">Click Me!</button>
		</p>
		<p>
			<input type="checkbox" ng-model="mySwitch" />Button
		</p>
		<p>{{mySwitch}}</p>
	</div>
	
	<br><br><br>
	
	<div>
		<p ng-show="true">Mostrando.</p>
		<p ng-show="false">Escondeu.</p>
	</div>
	
	<br><br><br>
	
	<div ng-init="hour=13">
		<p ng-show="hour > 12">Mostrando.</p>
	</div>
	
</body>
</html>
